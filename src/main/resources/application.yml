spring:
  application:
    name: spring-ai-demo
  ai:
    # OpenAI Configuration (uncomment and add your API key)
    # openai:
    #   api-key: ${OPENAI_API_KEY}
    #   chat:
    #     options:
    #       model: gpt-4
    #       temperature: 0.7
    
    # Ollama Configuration (for local models)
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3.2
          temperature: 0.7
      embedding:
        options:
          model: nomic-embed-text

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.ai: DEBUG
